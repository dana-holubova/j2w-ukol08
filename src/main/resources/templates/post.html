<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Můj blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
    <h1>Můj blog</h1>
<!--    TODO: Zprovoznit kaskádový styl. Netuším, proč nefunguje. -->
<div class="post">
    <h2 th:utext="${post.title}">titulek</h2>
    <p th:utext="${post.perex}">text příspěvku</p>
    <p th:utext="${post.body}">text příspěvku</p>
    <span th:utext="${#temporals.format(post.published, 'd. MMMM yyyy')}">2021</span>
    <span th:utext="${post.author}">autor</span>
</div>

<div class="controls">
    <a th:href="@{/}">Zpět na seznam příspěvků</a>
</div>

</body>
</html>
